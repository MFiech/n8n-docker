services:
  n8n:
    build:
      context: .
      dockerfile: Dockerfile.n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Use SQLite instead of PostgreSQL to match your original setup
      - DB_TYPE=sqlite
      # Memory and Node.js optimizations for Puppeteer
      - NODE_OPTIONS=--max-old-space-size=4096
      # Puppeteer/Chrome optimizations
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=false
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
      - CHROME_BIN=/usr/bin/chromium-browser
      # Puppeteer Chrome arguments for Docker
      - PUPPETEER_ARGS=--no-sandbox,--disable-setuid-sandbox,--disable-dev-shm-usage,--disable-accelerated-2d-canvas,--no-first-run,--no-zygote,--single-process,--disable-gpu
      # Chrome instance isolation for multiple executions (Option 1)
      - PUPPETEER_NEW_BROWSER_PER_EXECUTION=true
      - CHROME_NO_FIRST_RUN=true
      - CHROME_DISABLE_GPU_SANDBOX=true
      - PUPPETEER_BROWSER_TIMEOUT=60000
      - CHROME_DISABLE_BACKGROUND_MODE=true
      - PUPPETEER_CLEANUP_INTERVAL=30000
      - N8N_LOG_LEVEL=info
      # Fix for file permissions warning
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # Enable task runners (recommended by n8n)
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - n8n-mcp_n8n_data:/home/node/.n8n
      - /dev/shm:/dev/shm  # Critical for Chrome stability
    # Add Docker capabilities for Chrome
    cap_add:
      - SYS_ADMIN
    # Increase shared memory
    shm_size: 2gb
    # Security options for Chrome
    security_opt:
      - seccomp:unconfined

  mcp-server:
    build: ./mcp-n8n-workflow-builder
    restart: unless-stopped
    ports:
      - "3456:3456"
    environment:
      - MCP_STANDALONE=true
      - MCP_PORT=3456
      - N8N_API_KEY=${N8N_API_KEY}
      - N8N_BASE_URL=http://n8n:5678
      - N8N_HOST=http://n8n:5678
    depends_on:
      - n8n

volumes:
  n8n-mcp_n8n_data:
    external: true
    name: n8n-mcp_n8n_data